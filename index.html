<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicken Restaurant</title>
    <link rel="shortcut icon" href="https://ik.imagekit.io/ixthr16gh/Self-Assesment/chicken.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Wrap Everything in a Container-->

    <div class="container">
        <!-- Header -->
        <div class="header">
            <nav>
                <img class="Site-logo"
                    src="https://ik.imagekit.io/ixthr16gh/Self-Assesment/logo.svg" alt="logo">
                <h1 class="Site-Title">DREAMS </h1>
            </nav>
        </div>
        <!-- End of Header -->

        <!-- Main Content container -->
        <div class="main">
            <div class="redline long"></div>
            <div class="redline small"></div>

            <!-- About -->
            <div class="About">
                <h1 class="title-head">Tingle your <br>Tastebuds</h1>
                <h2 class="Grilled">Grilled Chicken</h2>
                <p class="text">Molestie ac feugiat sed lectus. Cursus sit amet dictum sit amet.</p>
                <p class="text textii">Egestas diam in arcu cursus euismod quis viverra. Eget gravida</p>
                <p class="text textl">cum sociis natoque penatibus et magnis.</p>
            </div>
            <!-- End of About -->

            <div class="buttons">
                <button class="Menu-button">View Menu</button>
                <button class="table-button">Book a Table</button>
                <h1 class="lunch">Lunch</h1>
                <h1 class="time">12:00 am - 4:00 pm</h1>
                <img class="Arrow"
                    src="https://ik.imagekit.io/ixthr16gh/Self-Assesment/arrow.PNG" alt="Arrow">
            </div>
        </div>
        <!-- Main Content container -->
    </div>
    <!-- End of Container -->
</body>

</html>
